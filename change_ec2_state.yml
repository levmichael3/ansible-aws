--- 
- hosts: localhost 
  gather_facts: no 
  connection: local 
  vars: 
    region: eu-west-1
    key_name:  "{{ key_name }}"
    key_value: "{{ key_value }}"
    state: "{{ state }}"
  tasks: 
    - name: Get instance id 
      command: aws ec2 describe-instances 
               --region "{{ region }}"
               --filter Name=tag:{{ key_name }},Values={{ key_value }}  Name=instance-state-name, Code=16
               --query 'Reservations[0].Instances[0].InstanceId' --output text 
      register: instanceid 
    - debug: var=item
      with_items: "{{ instanceid.stdout }}"
    - name: Change instance state to - "{{ state }}" 
      ec2: 
        region: "{{ region }}" 
        instance_ids: "{{ instanceid.stdout }}" 
        state: "{{ state }}"
        wait: yes 
      when: instanceid.stdout!="None" 
